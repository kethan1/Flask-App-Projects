{% extends 'bootstrap/base.html' %}

{% block title %}

Page

{% endblock %}

{% block content %}

<style>
    .margin-class {
        margin-top: 2vw;
        margin-bottom: 1vw;
        margin-right: 1vw;
        margin-left: 1vw;
    }

    .text-class {
        margin-left: 15%;
        font-size: 1.3vw
    }
</style>

<h1 class="margin-class jumbotron text-center">My Notes</h1>

<div style="text-align:center;">
    <form style="display: inline-block;margin-right:15%;margin-left:15%" class="input-group" method="POST">
        <div class=input-group>
        <input type="text" name="new-note" class="form-control" required>
        <div class="input-group-btn">
        <input type="submit" name="Save" class="btn btn-success">
        </div>
        </div>
    </form>
</div>

{% for note in notes %}
    <p class="text-class"><code>{{ note['new-note'] }}</code></p>
{% else %}
    <p class="text-class"><code>Make your first note</code></p>
{% endfor %}

{% endblock %}
