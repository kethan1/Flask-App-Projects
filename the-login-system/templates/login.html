<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login System</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./static/styles.css">
</head>
<body>
    <div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <script type="text/javascript">
                        M.toast({html: '<span>{{ message }}</span><button class="btn-flat toast-action" style="color: white;" onclick="M.Toast.dismissAll();">X</button>', classes: 'rounded'})
                    </script>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <div class="header">
        <span class="text-font">
            <span style="font-size:4vw; line-height: 0.5vw;" class="margin">User Login</span>
            <br>
            <span class="margin" style="font-size: 1.75vw;">No Account? <a href="/" style="text-decoration:none;">Click Here</a></span>
        </span>
    </div>
    <div style="margin-top: 3vw; height: 7vw; text-align: center;">
        <form method="POST" class="text-font" style="display: inline-block; width: 40vw; text-align: center;">
            <div class="stylingform" style="border: 2px solid gray; border-radius: 0.5vw; text-align: center;">
                <div class="input-field">
                    <i class="material-icons prefix">email</i>
                    <input id="email" class="text-font validate" type="email" name="email">
                    <label for="email">Email</label>
                </div>
                <div class="input-field">
                    <i class="material-icons prefix">lock</i>
                    <input id="password" class="text-font" type="password" name="password">
                    <label for="password">Password</label>
                </div>
                <button style="z-index: 1; background: white; color: midnightblue" class="text-font waves-effect waves-light btn">Login</button>
            </div>
            <br>
            <br>
        </form>
    </div>
    <div class="footer">
        <span style="position: absolute; bottom: 0; right: 0; width: 100%; text-align:right; margin-right: 1vw; margin-bottom: 0.5vw" class="text-font">
            The Login System
        </span>
    </div>
</body>
</html>
