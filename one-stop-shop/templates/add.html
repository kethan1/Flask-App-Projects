<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="./static/styles.css">
    <title>One Stop Shop</title>
</head>
<body>
    <h1 class="jumbotron redheader">
        <span style="font-size:4.25vw" class="margin-class text-font">Add a Product</span>
        <br>
        <a href="/" class="btn btn-lg a-as-button text-font margin-class">Go Back</a>
        <br>
        <br>
    </h1>

    <form class="margin-class form-inline" action="/add" method="POST">
        <input class="text-font form-control form-control-sm" name="title" type="text" placeholder="Title">
        <input class="text-font form-control form-control-sm" name="description" type="text" placeholder="Description">
        <input class="text-font form-control form-control-sm" name="price" type="number" step="0.01" min="0" placeholder="$ Price">
        <input class="text-font form-control form-control-sm" name="unit" type="text" placeholder="Unit">
        <input class="text-font form-control form-control-sm" name="QuantityLimit" type="number" placeholder="Quantity Limit">
        <input class="text-font form-control form-control-sm" name="imagelink" type="text" placeholder="Image Link">
        <button class="btn a-as-button text-font" name="add" type="submit">Add Product</button>
    </form>
</body>
</html>
