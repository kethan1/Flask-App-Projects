{% extends 'bootstrap/base.html' %}

{% block title %}

Jumbled Words

{% endblock %}

{% block content %}

<style>
    .leftmargin {
        margin-left:10%
    }
</style>

<h1 class="jumbotron"><b style="font-size:3.5vw;" class="leftmargin">Jumble a Word</b><br><span style="font-size:1.25vw" class="leftmargin">Please enter a word in the empty box and click on the Add button</span></h1>

    <form style="display: inline-block;margin-right:15%;margin-left:10%" class="input-group" method="POST">
        <div class=input-group>
        <input type="text" name="word" class="form-control" required>
        <div class="input-group-btn">
            <button type="submit" name="Add" class="btn btn-warning">Add</button>
        </div>
        </div>
    </form>

{% endblock %}
